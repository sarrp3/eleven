<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 0.3s;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        .question {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: scale(1.1);
        }
        
        .yes-btn {
            background: #ff4d6d;
            color: white;
        }
        
        .yes-btn:hover {
            background: #ff3355;
            box-shadow: 0 0 20px rgba(255,77,109,0.5);
        }
        
        .no-btn {
            background: #666;
            color: white;
            position: relative;
        }
        
        .no-btn:hover {
            background: #555;
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff4d6d;
            min-height: 60px;
            font-weight: bold;
        }
        
        .banned {
            background: #1a1a1a !important;
            color: #ff0000;
            font-size: 3rem;
        }
        
        .banned-message {
            animation: glitch 1s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: skew(0deg); }
            20% { transform: skew(10deg); }
            40% { transform: skew(-10deg); }
            60% { transform: skew(5deg); }
            80% { transform: skew(-5deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem;
                margin: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body id="body">
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="mainContainer">
        <h1>‚ù§Ô∏è Valentine's Day ‚ù§Ô∏è</h1>
        <div class="question" id="questionText">
            Will you be my Valentine?
        </div>
        
        <div class="buttons">
            <button class="btn yes-btn" id="yesBtn" onclick="sayYes()">YES! ‚ù§Ô∏è</button>
            <button class="btn no-btn" id="noBtn" onclick="sayNo()">No</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1471208266070757592/gGJGKrE7iC5p4-Qgy-QXb9x5Wu5qJN_7R8rr9WODrpTHX3ADRgH2-8Rq_nKbusmo1YA2';
        
        let noClickCount = 0;
        let userIP = '';
        
        window.onload = function() {
            checkBanStatus();
            createHearts();
        };
        
        function checkBanStatus() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userIP = data.ip;
                    const bannedIPs = JSON.parse(localStorage.getItem('bannedIPs') || '[]');
                    
                    if (bannedIPs.includes(userIP)) {
                        banUser();
                    }
                })
                .catch(error => console.error('Error getting IP:', error));
        }
        
        function sayYes() {
            document.getElementById('questionText').innerHTML = 'YAY! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            document.getElementById('message').innerHTML = 'I knew you would say yes! You make me the happiest person ever! ü•∞';
            
            document.getElementById('noBtn').style.display = 'none';
            
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = 'scale(2)';
            yesBtn.innerHTML = 'YES! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            
            sendToDiscord('‚úÖ **SHE SAID YES!** ‚úÖ\n' + 
                         '‚ù§Ô∏è Happy Valentine\'s Day! ‚ù§Ô∏è\n' +
                         `IP: ${userIP}\n` +
                         `Time: ${new Date().toLocaleString()}`);
            
            for(let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
        
        function sayNo() {
            noClickCount++;
            
            let message = '';
            let noButtonText = 'No';
            
            switch(noClickCount) {
                case 1:
                    message = 'Are you sure? üò¢';
                    noButtonText = 'No...';
                    break;
                case 2:
                    message = 'Are you really really sure? üíî';
                    noButtonText = 'Still no...';
                    break;
                case 3:
                    message = 'Last chance... Please? ü•∫';
                    noButtonText = '...no';
                    break;
                default:
                    banUser();
                    return;
            }
            
            document.getElementById('message').innerHTML = message;
            document.getElementById('noBtn').innerHTML = noButtonText;
            
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${1 + (noClickCount * 0.2)})`;
            
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = `translateX(${Math.random() * 20 - 10}px) translateY(${Math.random() * 20 - 10}px)`;
            
            sendToDiscord(`üò¢ **SHE CLICKED NO (${noClickCount}/3)**\n` +
                         `Message: "${message}"\n` +
                         `IP: ${userIP}\n` +
                         `Time: ${new Date().toLocaleString()}`);
            
            createSadHeart();
        }
        
        function banUser() {
            sendToDiscord(`üö´ **IP BANNED!** üö´\n` +
                         `She clicked NO 4 times!\n` +
                         `IP: ${userIP}\n` +
                         `Time: ${new Date().toLocaleString()}\n` +
                         `This user has been permanently banned.`);
            
            const bannedIPs = JSON.parse(localStorage.getItem('bannedIPs') || '[]');
            if (!bannedIPs.includes(userIP)) {
                bannedIPs.push(userIP);
                localStorage.setItem('bannedIPs', JSON.stringify(bannedIPs));
            }
            
            document.body.classList.add('banned');
            document.getElementById('mainContainer').innerHTML = `
                <h1 style="color: #ff0000; font-size: 4rem;">üö´</h1>
                <div style="color: #ff0000; font-size: 2rem; margin: 20px 0;" class="banned-message">
                    ACCESS DENIED
                </div>
                <div style="color: #666; font-size: 1.2rem;">
                    You had your chance...<br>
                    üíî<br>
                    IP: ${userIP}<br>
                    Banned: ${new Date().toLocaleString()}
                </div>
            `;
            
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
        }
        
        function sendToDiscord(content) {
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: content,
                    username: 'Valentine Site',
                    avatar_url: 'https://cdn-icons-png.flaticon.com/512/210/210545.png'
                })
            }).catch(error => console.error('Error sending to Discord:', error));
        }
        
        function createHearts() {
            setInterval(() => {
                if (!document.body.classList.contains('banned')) {
                    createHeart();
                }
            }, 300);
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            heart.style.animation = 'floatUp ' + (Math.random() * 3 + 2) + 's linear forwards';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        function createSadHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíî';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.opacity = 0.7;
            heart.style.animation = 'floatUp ' + (Math.random() * 3 + 2) + 's linear forwards';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
    
    <style>
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
