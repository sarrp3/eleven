<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è - Sarp & Elvin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 1000px;
            width: 100%;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .locked-content {
            position: relative;
            filter: blur(8px);
            pointer-events: none;
            opacity: 0.6;
            transition: all 0.5s;
        }
        
        .locked-content.unlocked {
            filter: blur(0);
            pointer-events: all;
            opacity: 1;
        }
        
        .lock-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 77, 109, 0.95);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            z-index: 100;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid white;
            transition: all 0.5s;
        }
        
        .lock-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .valentine-section {
            padding: 20px;
            margin-bottom: 20px;
            background: #fff0f2;
            border-radius: 20px;
        }
        
        .question {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: scale(1.1);
        }
        
        .yes-btn {
            background: #ff4d6d;
            color: white;
        }
        
        .no-btn {
            background: #666;
            color: white;
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff4d6d;
            min-height: 60px;
            font-weight: bold;
        }
        
        .upload-section {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .upload-btn {
            background: #ff4d6d;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .chat-container {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-stats {
            background: #fff0f2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.95rem;
            font-weight: bold;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            text-align: left;
        }
        
        .chat-message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #f0f0f0;
            max-width: 90%;
            word-wrap: break-word;
        }
        
        .chat-message.sent {
            background: #ff4d6d;
            color: white;
            margin-left: auto;
        }
        
        .chat-message .sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ff4d6d;
        }
        
        .chat-message.sent .sender {
            color: #ffe6e9;
        }
        
        .chat-message .time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #ff4d6d;
            background: white;
            color: #ff4d6d;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #ff4d6d;
            color: white;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.8rem; }
            .question { font-size: 1.5rem; }
            .btn { padding: 12px 30px; font-size: 1.2rem; }
            .lock-overlay { font-size: 1.2rem; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Sarp & Elvin ‚ù§Ô∏è</h1>
        
        <div class="valentine-section">
            <div class="question" id="questionText">
                Will YOU be my Valentine? üíï
            </div>
            <div class="buttons">
                <button class="btn yes-btn" onclick="sayYes()">YES! ‚ù§Ô∏è</button>
                <button class="btn no-btn" onclick="sayNo()">No</button>
            </div>
            <div id="message" class="message"></div>
        </div>
        
        <div id="lockedContent" class="locked-content">
            <div id="lockOverlay" class="lock-overlay">
                üíï Say YES to upload your chats! üíï
            </div>
            
            <div class="upload-section">
                <p style="margin-bottom: 10px; color: #333; font-size: 1.1rem;">üìÅ Upload your chat history (TXT file)</p>
                <input type="file" id="chatFile" accept=".txt" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('chatFile').click()">Choose TXT File</button>
                <p id="fileName" style="margin-top: 10px; color: #666; font-size: 0.9rem;">No file selected</p>
            </div>
            
            <div class="chat-container">
                <div id="chatStats" class="chat-stats">üìä Upload a TXT file to see stats</div>
                
                <div class="chat-filter">
                    <button class="filter-btn active" onclick="filterChats('all')">üí¨ ALL</button>
                    <button class="filter-btn" onclick="filterChats('Elvin')">üíó ELVIN</button>
                    <button class="filter-btn" onclick="filterChats('Sarp')">üíô SARP</button>
                    <button class="filter-btn" onclick="filterChats('love')">‚ù§Ô∏è LOVE</button>
                </div>
                
                <div id="chatMessages" class="chat-messages">
                    üíï Upload your chat history TXT file to see messages! üíï
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];
        let isUnlocked = false;
        let noClickCount = 0;
        let currentFilter = 'all';

        document.getElementById('chatFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('fileName').innerHTML = 'üìÑ ' + file.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                parseChatFile(content);
            };
            reader.readAsText(file);
        });

        function parseChatFile(content) {
            const lines = content.split('\n');
            chatHistory = [];
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                
                const match = line.match(/\[(.*?)\]\s+([^:]+):\s+(.+)/);
                if (match) {
                    let time = match[1];
                    let sender = match[2].trim();
                    let text = match[3].trim();
                    let type = sender.includes('Sarp') ? 'sent' : 'received';
                    
                    if (sender.includes('Sarp') || sender.includes('–º–æ–π –º√´–¥')) {
                        sender = 'Sarp';
                        type = 'sent';
                    } else if (sender.includes('Elvin')) {
                        sender = 'Elvin';
                        type = 'received';
                    } else {
                        return;
                    }
                    
                    chatHistory.push({
                        sender: sender,
                        text: text,
                        time: time,
                        type: type
                    });
                }
            });
            
            if (isUnlocked) {
                updateChatStats();
                loadChats();
            }
            
            console.log('‚úÖ Loaded', chatHistory.length, 'messages');
        }

        function sayYes() {
            isUnlocked = true;
            
            document.getElementById('lockOverlay').classList.add('hidden');
            document.getElementById('lockedContent').classList.add('unlocked');
            
            document.getElementById('questionText').innerHTML = 'YAY! You said YES! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            document.getElementById('message').innerHTML = 'Now upload your chat history TXT file! üíï';
            document.getElementById('noBtn').style.display = 'none';
            
            if (chatHistory.length > 0) {
                updateChatStats();
                loadChats();
            }
            
            for(let i = 0; i < 50; i++) setTimeout(createHeart, i * 20);
        }
        
        function sayNo() {
            noClickCount++;
            let messages = ['Are you sure? üò¢', 'Are you really really sure? üíî', 'Last chance... Please? ü•∫', 'üíîüíîüíî'];
            let noTexts = ['No...', 'Still no...', '...no', ''];
            
            document.getElementById('message').innerHTML = messages[noClickCount - 1] || 'üíî';
            document.getElementById('noBtn').innerHTML = noTexts[noClickCount - 1] || '';
            
            if (noClickCount >= 4) document.getElementById('noBtn').style.display = 'none';
            
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${1 + (noClickCount * 0.15)})`;
        }
        
        function loadChats() {
            if (!isUnlocked || chatHistory.length === 0) return;
            
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            
            let filtered = [];
            
            if (currentFilter === 'all') {
                filtered = [...chatHistory];
            } else if (currentFilter === 'Elvin') {
                filtered = chatHistory.filter(c => c.sender === 'Elvin');
            } else if (currentFilter === 'Sarp') {
                filtered = chatHistory.filter(c => c.sender === 'Sarp');
            } else if (currentFilter === 'love') {
                filtered = chatHistory.filter(c => 
                    c.text.includes('‚ù§Ô∏è') || 
                    c.text.includes('üíï') || 
                    c.text.includes('love') || 
                    c.text.includes('sevi') || 
                    c.text.includes('a≈ük') ||
                    c.text.includes('miss') ||
                    c.text.includes('√∂zledim') ||
                    c.text.includes('sarƒ±l')
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 50px; color: #999;">üíï No messages found üíï</div>';
                return;
            }
            
            filtered.slice(-200).reverse().forEach(msg => {
                const div = document.createElement('div');
                div.className = `chat-message ${msg.type === 'sent' ? 'sent' : ''}`;
                
                let senderName = msg.sender === 'Sarp' ? 'Sarp üíô' : 'Elvin üíó';
                
                div.innerHTML = `
                    <div class="sender">${senderName}</div>
                    <div>${msg.text}</div>
                    <div class="time">${msg.time}</div>
                `;
                container.appendChild(div);
            });
        }
        
        function filterChats(filter) {
            if (!isUnlocked) return;
            
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadChats();
            updateChatStats();
        }
        
        function updateChatStats() {
            if (chatHistory.length === 0) {
                document.getElementById('chatStats').innerHTML = 'üìä Upload a TXT file to see stats';
                return;
            }
            
            const totalMsgs = chatHistory.length;
            const elvinMsgs = chatHistory.filter(c => c.sender === 'Elvin').length;
            const sarpMsgs = chatHistory.filter(c => c.sender === 'Sarp').length;
            const loveMsgs = chatHistory.filter(c => 
                c.text.includes('‚ù§Ô∏è') || c.text.includes('üíï') || c.text.includes('love') || c.text.includes('sevi')
            ).length;
            
            let statsHtml = '';
            
            if (currentFilter === 'all') {
                statsHtml = `
                    <span>üí¨ TOTAL: ${totalMsgs}</span>
                    <span>üíó ELVIN: ${elvinMsgs}</span>
                    <span>üíô SARP: ${sarpMsgs}</span>
                    <span>‚ù§Ô∏è LOVE: ${loveMsgs}</span>
                `;
            } else if (currentFilter === 'Elvin') {
                statsHtml = `<span>üíó ELVIN: ${elvinMsgs} messages</span>`;
            } else if (currentFilter === 'Sarp') {
                statsHtml = `<span>üíô SARP: ${sarpMsgs} messages</span>`;
            } else if (currentFilter === 'love') {
                statsHtml = `<span>‚ù§Ô∏è LOVE MESSAGES: ${loveMsgs}</span>`;
            }
            
            document.getElementById('chatStats').innerHTML = statsHtml;
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.animation = 'floatUp ' + (Math.random() * 3 + 2) + 's linear forwards';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        
        setInterval(() => {
            if (Math.random() > 0.7) createHeart();
        }, 300);
    </script>
</body>
</html>
