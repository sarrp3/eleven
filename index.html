<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è - Sarp & Elvin</title>
    <script src="chats.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 1000px;
            width: 100%;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .locked-content {
            position: relative;
            filter: blur(8px);
            pointer-events: none;
            opacity: 0.6;
            transition: all 0.5s;
        }
        
        .locked-content.unlocked {
            filter: blur(0);
            pointer-events: all;
            opacity: 1;
        }
        
        .lock-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 77, 109, 0.95);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            z-index: 100;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid white;
            transition: all 0.5s;
        }
        
        .lock-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .valentine-section {
            padding: 20px;
            margin-bottom: 20px;
            background: #fff0f2;
            border-radius: 20px;
        }
        
        .question {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: scale(1.1);
        }
        
        .yes-btn {
            background: #ff4d6d;
            color: white;
        }
        
        .no-btn {
            background: #666;
            color: white;
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff4d6d;
            min-height: 60px;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: #f0f0f0;
            color: #333;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        .tab-btn.active {
            background: #ff4d6d;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .chat-container {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-stats {
            background: #fff0f2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            text-align: left;
        }
        
        .chat-message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #f0f0f0;
            max-width: 90%;
            word-wrap: break-word;
        }
        
        .chat-message.sent {
            background: #ff4d6d;
            color: white;
            margin-left: auto;
        }
        
        .chat-message .sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ff4d6d;
        }
        
        .chat-message.sent .sender {
            color: #ffe6e9;
        }
        
        .chat-message .time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ff4d6d;
            background: white;
            color: #ff4d6d;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .filter-btn.active {
            background: #ff4d6d;
            color: white;
        }
        
        .ai-section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
        }
        
        .ai-status {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .ai-input {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .ai-input input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
        }
        
        .ai-input button {
            padding: 12px 24px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .ai-response {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            min-height: 200px;
            border: 2px solid #ffe6e9;
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: inherit;
        }
        
        .love-quote {
            background: #ffe6e9;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-style: italic;
            color: #ff4d6d;
        }
        
        .api-status {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            font-size: 0.95rem;
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.8rem; }
            .question { font-size: 1.5rem; }
            .btn { padding: 12px 30px; font-size: 1.2rem; }
            .lock-overlay { font-size: 1.2rem; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Sarp & Elvin ‚ù§Ô∏è</h1>
        
        <div class="valentine-section">
            <div class="question" id="questionText">
                Will YOU be my Valentine? üíï
            </div>
            <div class="buttons">
                <button class="btn yes-btn" onclick="sayYes()">YES! ‚ù§Ô∏è</button>
                <button class="btn no-btn" onclick="sayNo()">No</button>
            </div>
            <div id="message" class="message"></div>
        </div>
        
        <div id="lockedContent" class="locked-content">
            <div id="lockOverlay" class="lock-overlay">
                üíï Say YES to unlock our memories! üíï
            </div>
            
            <div class="tabs">
                <button class="tab-btn" onclick="switchTab('chats')">üí¨ Our Chats</button>
                <button class="tab-btn" onclick="switchTab('ai')">ü§ñ Ask About Us</button>
            </div>
            
            <div id="chats-tab" class="tab-content active">
                <div class="chat-container">
                    <div id="chatStats" class="chat-stats">üìä Loading...</div>
                    <div class="chat-filter">
                        <button class="filter-btn active" onclick="filterChats('all')">üí¨ All</button>
                        <button class="filter-btn" onclick="filterChats('Elvin')">üíó Elvin</button>
                        <button class="filter-btn" onclick="filterChats('Sarp')">üíô Sarp</button>
                        <button class="filter-btn" onclick="filterChats('‚ù§Ô∏è')">‚ù§Ô∏è Love</button>
                        <button class="filter-btn" onclick="filterChats('night')">üåô Night Talks</button>
                        <button class="filter-btn" onclick="filterChats('July')">üìÖ July 4</button>
                    </div>
                    <div id="chatMessages" class="chat-messages">
                        üíï Say YES to unlock our conversations! üíï
                    </div>
                </div>
            </div>
            
            <div id="ai-tab" class="tab-content">
                <div class="ai-section">
                    <h3 style="color: #ff4d6d; margin-bottom: 10px;">ü§ñ Ask me anything about us</h3>
                    
                    <div id="apiStatus" class="api-status">
                        ‚úÖ Cohere AI ready
                    </div>
                    
                    <div class="love-quote">
                        I've read all our messages. Ask me anything üíï
                    </div>
                    
                    <div class="ai-input">
                        <input type="text" id="aiQuestion" placeholder="Ask anything... (e.g., 'When did we first talk?', 'What did Sarp say on July 4th?')" disabled>
                        <button id="aiAskBtn" onclick="askCohere()" disabled>Ask ü§ñ</button>
                    </div>
                    <div id="aiResponse" class="ai-response">
                        ‚ú® Say YES to unlock our AI ‚ú®
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const COHERE_API_KEY = '5ap6EVAZBWNG5hdM6GuT1ZXqO9JfN2qvehcib21B';
        
        let chatHistory = [];
        let isUnlocked = false;
        let noClickCount = 0;
        let currentFilter = 'all';
        
        if (typeof window.chatHistory !== 'undefined' && window.chatHistory.length > 0) {
            chatHistory = window.chatHistory;
        } else {
            chatHistory = [
                { sender: "Elvin", text: "Will you be my Valentine? ‚ù§Ô∏è", time: "2025-03-02 19:52", type: "received" },
                { sender: "Sarp", text: "I love you so much that if every bit of love was 1 gram you'd be crushed by infinity", time: "2025-07-04 23:45", type: "sent" },
                { sender: "Elvin", text: "I love you more ‚ù§Ô∏è", time: "2025-07-04 23:46", type: "received" },
                { sender: "Sarp", text: "You're my first real love and my last", time: "2025-07-05 00:01", type: "sent" }
            ];
        }

        function sayYes() {
            isUnlocked = true;
            
            document.getElementById('lockOverlay').classList.add('hidden');
            document.getElementById('lockedContent').classList.add('unlocked');
            document.getElementById('aiQuestion').disabled = false;
            document.getElementById('aiAskBtn').disabled = false;
            
            document.getElementById('questionText').innerHTML = 'YAY! You said YES! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            document.getElementById('message').innerHTML = '3 months, ' + chatHistory.length + ' messages, and now this... You make me the happiest person ever! ü•∞';
            document.getElementById('noBtn').style.display = 'none';
            
            loadChats();
            updateChatStats();
            
            for(let i = 0; i < 50; i++) setTimeout(createHeart, i * 20);
        }
        
        function sayNo() {
            noClickCount++;
            let messages = ['Are you sure? üò¢', 'Are you really really sure? üíî', 'Last chance... Please? ü•∫', 'üíîüíîüíî'];
            let noTexts = ['No...', 'Still no...', '...no', ''];
            
            document.getElementById('message').innerHTML = messages[noClickCount - 1] || 'üíî';
            document.getElementById('noBtn').innerHTML = noTexts[noClickCount - 1] || '';
            
            if (noClickCount >= 4) document.getElementById('noBtn').style.display = 'none';
            
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${1 + (noClickCount * 0.15)})`;
        }
        
        function switchTab(tabName) {
            if (!isUnlocked) return;
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }
        
        function loadChats() {
            if (!isUnlocked) return;
            
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            
            let filtered = [...chatHistory];
            if (currentFilter === 'Elvin') filtered = chatHistory.filter(c => c.sender === 'Elvin');
            else if (currentFilter === 'Sarp') filtered = chatHistory.filter(c => c.sender === 'Sarp');
            else if (currentFilter === '‚ù§Ô∏è') filtered = chatHistory.filter(c => 
                c.text.includes('‚ù§Ô∏è') || c.text.includes('love') || c.text.includes('sevi') || c.text.includes('üíï') || c.text.includes('a≈ük'));
            else if (currentFilter === 'night') filtered = chatHistory.filter(c => 
                c.time.includes('23:') || c.time.includes('00:') || c.time.includes('01:') || 
                c.time.includes('02:') || c.time.includes('03:') || c.time.includes('04:'));
            else if (currentFilter === 'July') filtered = chatHistory.filter(c => 
                c.time.includes('2025-07-04') || c.time.includes('2025-07-05'));
            
            filtered.slice(-50).reverse().forEach(msg => {
                const div = document.createElement('div');
                div.className = `chat-message ${msg.type === 'sent' ? 'sent' : ''}`;
                div.innerHTML = `<div class="sender">${msg.sender}</div><div>${msg.text}</div><div class="time">${msg.time}</div>`;
                container.appendChild(div);
            });
            
            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 50px; color: #999;">üíï No messages found üíï</div>';
            }
        }
        
        function filterChats(filter) {
            if (!isUnlocked) return;
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            loadChats();
        }
        
        function updateChatStats() {
            const elvinMsgs = chatHistory.filter(c => c.sender === 'Elvin').length;
            const sarpMsgs = chatHistory.filter(c => c.sender === 'Sarp').length;
            const loveMsgs = chatHistory.filter(c => 
                c.text.includes('‚ù§Ô∏è') || c.text.includes('love') || c.text.includes('sevi')).length;
            const julyMsgs = chatHistory.filter(c => 
                c.time.includes('2025-07-04')).length;
            
            document.getElementById('chatStats').innerHTML = `
                <span>üí¨ Total: ${chatHistory.length} messages</span>
                <span>üíó Elvin: ${elvinMsgs}</span>
                <span>üíô Sarp: ${sarpMsgs}</span>
                <span>‚ù§Ô∏è Love: ${loveMsgs}</span>
                <span>üìÖ July 4: ${julyMsgs} messages</span>
                <span>üíï Since: March 2025</span>
            `;
        }
        
        async function askCohere() {
            if (!isUnlocked) return;
            
            const question = document.getElementById('aiQuestion').value.trim();
            if (!question) {
                document.getElementById('aiResponse').innerHTML = '‚ùì Please ask a question!';
                return;
            }
            
            const responseEl = document.getElementById('aiResponse');
            const askBtn = document.getElementById('aiAskBtn');
            
            responseEl.innerHTML = 'ü§î Thinking...';
            askBtn.disabled = true;
            
            try {
                const recentMessages = chatHistory.slice(-100).map(c => 
                    `${c.sender} (${c.time}): ${c.text}`
                ).join('\n');
                
                const prompt = `You are an AI that knows everything about Sarp and Elvin's relationship. 
They became official on July 4, 2025 at 3:00 AM.
Sarp's most romantic message: "I love you so much that if every bit of love was 1 gram you'd be crushed by infinity"
Elvin's most romantic message: "I was made for lovin' you baby, you were made for lovin' me"

Here are their recent messages:
${recentMessages}

Question: ${question}

Answer warmly and specifically. Use Turkish or English based on the question.`;

                const response = await fetch('https://api.cohere.ai/v1/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${COHERE_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'command',
                        prompt: prompt,
                        max_tokens: 500,
                        temperature: 0.8
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API error');
                }
                
                const data = await response.json();
                const answer = data.generations[0].text.trim();
                
                responseEl.innerHTML = answer.replace(/\n/g, '<br>');
                
            } catch (error) {
                responseEl.innerHTML = `‚ùå Bir hata olu≈ütu. Ama seni seviyorum! ‚ù§Ô∏è`;
            } finally {
                askBtn.disabled = false;
            }
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.animation = 'floatUp ' + (Math.random() * 3 + 2) + 's linear forwards';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        
        setInterval(() => {
            if (Math.random() > 0.7) createHeart();
        }, 300);
        
        updateChatStats();
    </script>
</body>
</html>
