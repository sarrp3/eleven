<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 0.3s;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: #f0f0f0;
            color: #333;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .tab-btn.active {
            background: #ff4d6d;
            color: white;
        }
        
        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,77,109,0.3);
        }
        
        .tab-content {
            display: none;
            min-height: 400px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .valentine-section {
            padding: 20px;
        }
        
        .question {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: scale(1.1);
        }
        
        .yes-btn {
            background: #ff4d6d;
            color: white;
        }
        
        .no-btn {
            background: #666;
            color: white;
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff4d6d;
            min-height: 60px;
            font-weight: bold;
        }
        
        .chat-container {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background: #f0f0f0;
            max-width: 80%;
        }
        
        .chat-message.sent {
            background: #ff4d6d;
            color: white;
            margin-left: auto;
        }
        
        .chat-message .sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .chat-message .time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .ai-section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
        }
        
        .ai-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .ai-input input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
        }
        
        .ai-input button {
            padding: 12px 24px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .ai-response {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            min-height: 100px;
            border: 2px solid #ffe6e9;
        }
        
        .chat-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ff4d6d;
            background: white;
            color: #ff4d6d;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .filter-btn.active {
            background: #ff4d6d;
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Happy Valentine's Day! ‚ù§Ô∏è</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('valentine')">üíù Valentine</button>
            <button class="tab-btn" onclick="switchTab('chats')">üí¨ Our Chats</button>
            <button class="tab-btn" onclick="switchTab('ai')">ü§ñ Chat AI</button>
        </div>
        
        <!-- Valentine Tab -->
        <div id="valentine-tab" class="tab-content active">
            <div class="valentine-section">
                <div class="question" id="questionText">
                    Will you be my Valentine?
                </div>
                
                <div class="buttons">
                    <button class="btn yes-btn" id="yesBtn" onclick="sayYes()">YES! ‚ù§Ô∏è</button>
                    <button class="btn no-btn" id="noBtn" onclick="sayNo()">No</button>
                </div>
                
                <div class="message" id="message"></div>
            </div>
        </div>
        
        <!-- Chats Tab -->
        <div id="chats-tab" class="tab-content">
            <div class="chat-container">
                <div class="chat-filter">
                    <button class="filter-btn active" onclick="filterChats('all')">All Chats</button>
                    <button class="filter-btn" onclick="filterChats('Elvin')">Elvin</button>
                    <button class="filter-btn" onclick="filterChats('Sarp')">Sarp</button>
                </div>
                <div id="chatMessages" class="chat-messages">
                    <!-- Chats will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- AI Tab -->
        <div id="ai-tab" class="tab-content">
            <div class="ai-section">
                <h3 style="color: #ff4d6d; margin-bottom: 20px;">ü§ñ Ask about our chats</h3>
                <div class="ai-input">
                    <input type="text" id="aiQuestion" placeholder="Ask something about our conversations..." onkeypress="if(event.key==='Enter') askAI()">
                    <button onclick="askAI()">Ask</button>
                </div>
                <div id="aiResponse" class="ai-response">
                    üëã Ask me anything about your chats with Elvin and Sarp!
                </div>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1471208266070757592/gGJGKrE7iC5p4-Qgy-QXb9x5Wu5qJN_7R8rr9WODrpTHX3ADRgH2-8Rq_nKbusmo1YA2';
        
        // ============ CHAT DATA ============
        // PASTE YOUR CHATS HERE - REPLACE WITH YOUR ACTUAL CHATS
        const chatHistory = [
            // Elvin Chats
            { sender: "Elvin", text: "Hey! Are we still meeting tomorrow?", time: "2024-02-10 14:30", type: "received" },
            { sender: "You", text: "Yeah, 7pm at the usual place?", time: "2024-02-10 14:32", type: "sent" },
            { sender: "Elvin", text: "Perfect! Can't wait to see you ‚ù§Ô∏è", time: "2024-02-10 14:33", type: "received" },
            { sender: "Elvin", text: "That movie was so good! Thanks for coming with me", time: "2024-02-09 22:15", type: "received" },
            { sender: "You", text: "Always fun hanging out with you!", time: "2024-02-09 22:20", type: "sent" },
            
            // Sarp Chats
            { sender: "Sarp", text: "Did you finish the project?", time: "2024-02-08 10:15", type: "received" },
            { sender: "You", text: "Almost done! Just need to fix a few bugs", time: "2024-02-08 10:18", type: "sent" },
            { sender: "Sarp", text: "Need any help? I'm free later", time: "2024-02-08 10:20", type: "received" },
            { sender: "You", text: "That would be great, thanks!", time: "2024-02-08 10:22", type: "sent" },
            { sender: "Sarp", text: "No problem! That's what friends are for", time: "2024-02-08 10:25", type: "received" },
            
            // Add more chats here...
        ];
        // ====================================
        
        let noClickCount = 0;
        let userIP = '';
        let currentChatFilter = 'all';
        
        window.onload = function() {
            checkBanStatus();
            createHearts();
            loadChats();
        };
        
        // ============ TAB SWITCHING ============
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'chats') {
                loadChats();
            }
        }
        
        // ============ CHAT FUNCTIONS ============
        function loadChats() {
            const chatContainer = document.getElementById('chatMessages');
            chatContainer.innerHTML = '';
            
            let filteredChats = chatHistory;
            if (currentChatFilter !== 'all') {
                filteredChats = chatHistory.filter(chat => chat.sender === currentChatFilter);
            }
            
            filteredChats.forEach(chat => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${chat.type === 'sent' ? 'sent' : ''}`;
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'sender';
                senderDiv.textContent = chat.sender;
                
                const textDiv = document.createElement('div');
                textDiv.textContent = chat.text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'time';
                timeDiv.textContent = chat.time;
                
                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(textDiv);
                messageDiv.appendChild(timeDiv);
                
                chatContainer.appendChild(messageDiv);
            });
        }
        
        function filterChats(filter) {
            currentChatFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            loadChats();
        }
        
        // ============ AI FUNCTIONS ============
        function askAI() {
            const question = document.getElementById('aiQuestion').value;
            if (!question.trim()) return;
            
            const response = generateAIResponse(question);
            document.getElementById('aiResponse').innerHTML = response;
            
            sendToDiscord(`ü§ñ **AI Question Asked**\nQuestion: "${question}"\nIP: ${userIP}\nTime: ${new Date().toLocaleString()}`);
        }
        
        function generateAIResponse(question) {
            question = question.toLowerCase();
            let relevantChats = chatHistory.filter(chat => 
                chat.text.toLowerCase().includes(question) || 
                chat.sender.toLowerCase().includes(question)
            );
            
            if (relevantChats.length === 0) {
                // Try to find related topics
                if (question.includes('elvin')) {
                    const elvinChats = chatHistory.filter(c => c.sender === 'Elvin');
                    return `üì± I found ${elvinChats.length} messages from Elvin. Here's a summary:\n` +
                           elvinChats.slice(0, 3).map(c => `‚Ä¢ ${c.text}`).join('\n') +
                           '\n\nWant to know something specific?';
                }
                else if (question.includes('sarp')) {
                    const sarpChats = chatHistory.filter(c => c.sender === 'Sarp');
                    return `üì± I found ${sarpChats.length} messages from Sarp. Here's a summary:\n` +
                           sarpChats.slice(0, 3).map(c => `‚Ä¢ ${c.text}`).join('\n') +
                           '\n\nWant to know something specific?';
                }
                else if (question.includes('how many') || question.includes('count')) {
                    return `üìä Chat Statistics:\n` +
                           `‚Ä¢ Total messages: ${chatHistory.length}\n` +
                           `‚Ä¢ Messages from Elvin: ${chatHistory.filter(c => c.sender === 'Elvin').length}\n` +
                           `‚Ä¢ Messages from Sarp: ${chatHistory.filter(c => c.sender === 'Sarp').length}\n` +
                           `‚Ä¢ Your messages: ${chatHistory.filter(c => c.sender === 'You').length}`;
                }
                else {
                    return "‚ùì I couldn't find exact matches, but I can tell you about:\n" +
                           "‚Ä¢ Conversations with Elvin\n" +
                           "‚Ä¢ Conversations with Sarp\n" +
                           "‚Ä¢ Chat statistics\n" +
                           "‚Ä¢ Specific dates or topics\n\n" +
                           "Try asking: 'What did Elvin say?' or 'How many messages from Sarp?'";
                }
            }
            
            // Generate response based on found chats
            let response = "‚úÖ **I found these relevant messages:**\n\n";
            relevantChats.slice(0, 5).forEach(chat => {
                response += `üí¨ **${chat.sender}** (${chat.time}):\n`;
                response += `   "${chat.text}"\n\n`;
            });
            
            if (relevantChats.length > 5) {
                response += `*...and ${relevantChats.length - 5} more messages*`;
            }
            
            return response;
        }
        
        // ============ VALENTINE FUNCTIONS ============
        function checkBanStatus() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userIP = data.ip;
                    const bannedIPs = JSON.parse(localStorage.getItem('bannedIPs') || '[]');
                    if (bannedIPs.includes(userIP)) {
                        banUser();
                    }
                })
                .catch(error => console.error('Error getting IP:', error));
        }
        
        function sayYes() {
            document.getElementById('questionText').innerHTML = 'YAY! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            document.getElementById('message').innerHTML = 'I knew you would say yes! You make me the happiest person ever! ü•∞';
            
            document.getElementById('noBtn').style.display = 'none';
            
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = 'scale(2)';
            yesBtn.innerHTML = 'YES! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            
            sendToDiscord('‚úÖ **SHE SAID YES!** ‚úÖ\n‚ù§Ô∏è Happy Valentine\'s Day! ‚ù§Ô∏è\nIP: ' + userIP + '\nTime: ' + new Date().toLocaleString());
            
            for(let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
        
        function sayNo() {
            noClickCount++;
            
            let message = '';
            let noButtonText = 'No';
            
            switch(noClickCount) {
                case 1:
                    message = 'Are you sure? üò¢';
                    noButtonText = 'No...';
                    break;
                case 2:
                    message = 'Are you really really sure? üíî';
                    noButtonText = 'Still no...';
                    break;
                case 3:
                    message = 'Last chance... Please? ü•∫';
                    noButtonText = '...no';
                    break;
                default:
                    banUser();
                    return;
            }
            
            document.getElementById('message').innerHTML = message;
            document.getElementById('noBtn').innerHTML = noButtonText;
            
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${1 + (noClickCount * 0.2)})`;
            
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = `translateX(${Math.random() * 20 - 10}px) translateY(${Math.random() * 20 - 10}px)`;
            
            sendToDiscord('üò¢ **SHE CLICKED NO (' + noClickCount + '/3)**\nMessage: "' + message + '"\nIP: ' + userIP + '\nTime: ' + new Date().toLocaleString());
            
            createSadHeart();
        }
        
        function banUser() {
            sendToDiscord('üö´ **IP BANNED!** üö´\nShe clicked NO 4 times!\nIP: ' + userIP + '\nTime: ' + new Date().toLocaleString() + '\nThis user has been permanently banned.');
            
            const bannedIPs = JSON.parse(localStorage.getItem('bannedIPs') || '[]');
            if (!bannedIPs.includes(userIP)) {
                bannedIPs.push(userIP);
                localStorage.setItem('bannedIPs', JSON.stringify(bannedIPs));
            }
            
            document.body.classList.add('banned');
            document.querySelector('.container').innerHTML = `
                <h1 style="color: #ff0000; font-size: 4rem;">üö´</h1>
                <div style="color: #ff0000; font-size: 2rem; margin: 20px 0;" class="banned-message">
                    ACCESS DENIED
                </div>
                <div style="color: #666; font-size: 1.2rem;">
                    You had your chance...<br>
                    üíî<br>
                    IP: ${userIP}<br>
                    Banned: ${new Date().toLocaleString()}
                </div>
            `;
        }
        
        function sendToDiscord(content) {
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: content,
                    username: 'Valentine Site',
                    avatar_url: 'https://cdn-icons-png.flaticon.com/512/210/210545.png'
                })
            }).catch(error => console.error('Error sending to Discord:', error));
        }
        
        function createHearts() {
            setInterval(() => {
                if (!document.body.classList.contains('banned')) {
                    createHeart();
                }
            }, 300);
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            heart.style.animation = 'floatUp ' + (Math.random() * 3 + 2) + 's linear forwards';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        
        function createSadHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíî';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.opacity = 0.7;
            heart.style.animation = 'floatUp ' + (Math.random() * 3 + 2) + 's linear forwards';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
    
    <style>
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .banned {
            background: #1a1a1a !important;
            color: #ff0000;
        }
        
        .banned-message {
            animation: glitch 1s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: skew(0deg); }
            20% { transform: skew(10deg); }
            40% { transform: skew(-10deg); }
            60% { transform: skew(5deg); }
            80% { transform: skew(-5deg); }
        }
    </style>
</body>
</html>
